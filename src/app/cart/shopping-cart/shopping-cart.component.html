<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let item of allProducts ">
                <th scope="row">{{item.id}}</th>
                <td>{{item.Name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.Price}}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/product/edit', item.id]">Edit</a>
                    
                    <button type="button" class="btn btn-danger ms-2" (click)="deleteItem(item.id) " >Delete</button>

                </td>
            </tr> 
        </tbody>
    </table>
</div>
